<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionais na pizza</title>
</head>
<body>
    <form action="#" method="post" >
        <h3>Você selecionou pizza de calabresa</h3>
        <p>Quais os opcionais você deseja?</p>
        <input type="checkbox" name="" value="queijo"> + Queijo
        <br>
        <input type="checkbox" name="" value="calabresa"> + Calabresa
        <br>
        <input type="checkbox" name="" value="cebola"> + Cebola
        <br>
        <input type="checkbox" name="" value="azeitona"> + Azeitona
        <p>Borda recheada?</p>
        <input type="radio" name="borda" value="sim">Sim
        <br>
        <input type="radio" name="borda" value="nao">Não
        <br>
        <p>Bebidas</p>
        <input type="radio" name="bebida" value="refrigerante">Refrigerante
        <br>
        <input type="radio" name="bebida" value="suco">Suco
        <br>
        <input type="radio" name="bebida" value="agua">Água
        <br>
        <input type="radio" name="bebida" value="nenhum">Nenhum
        <br>
        <button type="submit">Enviar pedido</button>


    </form>
</body>
</html>
